<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color changer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section>
      <button
        id="rd"
        class="btn"
        type="button"
        onclick="document.body.style.backgroundColor = 'red'"
      >
        Red
      </button>
      <button
        id="ylw"
        class="btn"
        type="button"
        onclick="document.body.style.backgroundColor = 'yellow'"
      >
        Yellow
      </button>
      <button
        id="grn"
        class="btn"
        type="button"
        onclick="document.body.style.backgroundColor = 'green'"
      >
        Green
      </button>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
